 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team Roster</title>
<link rel="stylesheet" href="bonus.css">
</head>
<body>

<table class="team-table">
    <thead>
        <tr>
            <th>Team Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Show on Roster</th>
        </tr>
    </thead>
    <tbody>
        <tr class="info-row">
            <td colspan="4"><em>Move to another Team</em></td>
        </tr>
        <tr>
            <td><a href="#">edit</a> <span class="team-name">Team A</span></td>
            <td>19/01/2012</td>
            <td>Ongoing</td>
            <td>yes <a href="#">delete</a></td>
        </tr>
        <tr>
            <td><a href="#">edit</a> <span class="team-name">Team B</span></td>
            <td>24/10/2011</td>
            <td>18/01/2012</td>
            <td>no <a href="#">delete</a></td>
        </tr>
        <tr class="info-row">
            <td colspan="4">
                <em>Not in a team between 12/08/2011 and 23/10/2011.</em> 
                <a href="#">Add to a Team</a>
            </td>
        </tr>
        <tr>
            <td><a href="#">edit</a> <span class="team-name">Team B</span></td>
            <td>1/01/2011</td>
            <td>11/08/2011</td>
            <td>yes <a href="#">delete</a></td>
        </tr>
        <tr class="info-row">
            <td colspan="4"><a href="#">Add to a team prior to 01/01/2011</a></td>
        </tr>
    </tbody>
</table>

</body>
</html>
